<!-- The top of file index.html -->
<html itemscope itemtype="http://schema.org/Article">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        (function doRequest() {
            // Send the code to the server
            $.ajax({
                type: 'POST',
                url: './register',
                data: {
                    username: 'abc1',
                    password: 'abc'
                },
                success: function (result) {
                    $('#result').html("Success: <br />" + JSON.stringify(result));
                    setTimeout(doRequest, 5000);
                },
                error: function (err) {
                    $('#result').html("Error: <br />" + JSON.stringify(err));
                    setTimeout(doRequest, 5000);
                }
            });

            $.ajax({
                type: 'POST',
                url: './login',
                data: {
                    username: 'abc1',
                    password: 'abc'
                },
                success: function (result) {
                    $('#result2').html("Success: <br />" + JSON.stringify(result));
                },
                error: function (err) {
                    $('#result2').html("Error: <br />" + JSON.stringify(err));
                }
            });
        })();
    </script>
</head>
<p>Register result:</p>
<p id="result"></p>
<br />

<p>Login result:</p>
<p id="result2"></p>
</html>
